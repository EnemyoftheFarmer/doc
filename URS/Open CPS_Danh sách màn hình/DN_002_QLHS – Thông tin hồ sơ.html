<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thêm mới hồ sơ</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css"  href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css"  href="css/style.css">
    <link rel="stylesheet" type="text/css"  href="css/support.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">

	<!-- JS -->
	<script src="js/jquery-1.11.3.js"></script>
	<script src="js/bootstrap.js"></script>

    <!-- Sửa lỗi HTML5 cho IE 8 trở xuống -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<header>
		<div class="header w1100">
			<div class="logoH"><a href=""><img src="images/home/logoH.png"></a></div>
			<div class="options">
				<div class="opt MR30 count">
					<a href="">
						<i class="fa fa-inbox"></i>
						Thông tin tài khoản
					</a>
					<span>3</span>
				</div>
				<div class="opt">
					<a href="">
						<i class="fa fa-power-off"></i>
						Thoát
					</a>
				</div>
			</div>
		</div>

		<nav>
			<ul>
				<li class="trangchu"><a href="">Trang chủ</a></li>
				<li><a href="">Dịch vụ công</a></li>
				<li class="active"><a href="">Quản lý hồ sơ</a></li>
				<li><a href="">Quản lý giấy tờ</a></li>
			</ul>
		</nav>
	</header>

	<article>
		<div class="main two_col row-eq-height">
			<div class="box col col_main PA0">
				<div class="head_title">
					<p>Thêm mới hồ sơ</p>
				</div>
				<div class="box_content">
					<div class="row reverse_row MB10">
						<div class="col-sm-4">
							<label>Mã thủ tục:</label>
							<input type="text" class="form-control" placeholder="308">
						</div>
						<div class="col-sm-8">
							<label>Thủ tục:</label>
							<input type="text" class="form-control" placeholder="Xác nhận đăng ký thực hiện khuyến mại theo hình thức mang tính may rủi thực hiện trên địa bàn 01 tỉnh, thành phố trực thuộc Trung ương">
						</div>
					</div>
					<div class="row reverse_row MB10">
						<div class="col-sm-4">
							<label>Mã cơ quan:</label>
							<input type="text" class="form-control" placeholder="111">
						</div>
						<div class="col-sm-8">
							<label>Cơ quan:</label>
							<input type="text" class="form-control" placeholder="Cục Xúc tiến Thương mại">
						</div>
					</div>
					<div class="row reverse_row MB10">
						<div class="col-sm-4">
							<label>Mã định danh: <span class="red">(*)</span></label>
							<input type="text" class="form-control">
						</div>
						<div class="col-sm-8">
							<label>Chủ hồ sơ: <span class="red">(*)</span></label>
							<input type="text" class="form-control" placeholder="CÔNG TY TNHH HƯNG VƯỢNG">
						</div>
					</div>
					<div class="row reverse_row MB10">
						<div class="col-sm-12">
							<label>Địa chỉ: <span class="red">(*)</span></label>
							<input type="text" class="form-control">
						</div>
					</div>
					<div class="row reverse_row MB10">
						<div class="col-sm-4">
							<label>Tỉnh / Thành phố:</label>
							<select class="form-control">
								<option>- Lựa chọn -</option>
							</select>
						</div>
						<div class="col-sm-4">
							<label>Quận / Huyện:</label>
							<select class="form-control">
								<option>- Lựa chọn -</option>
							</select>
						</div>
						<div class="col-sm-4">
							<label>Phường / Xã:</label>
							<select class="form-control">
								<option>- Lựa chọn -</option>
							</select>
						</div>
					</div>
					<div class="row reverse_row MB10">
						<div class="col-sm-4">
							<label>Người liên lạc: <span class="red">(*)</span></label>
							<input type="text" class="form-control">
						</div>
						<div class="col-sm-4">
							<label>Số điện thoại liên hệ:</label>
							<input type="text" class="form-control">
						</div>
						<div class="col-sm-4">
							<label>Email liên hệ:</label>
							<input type="text" class="form-control">
						</div>
					</div>
					<div class="row reverse_row MB10">
						<div class="col-sm-12">
							<label>Ghi chú:</label>
							<textarea class="form-control" rows="4"></textarea>
						</div>
					</div>
				</div>
			</div>
			<div class="box col col_sub PA0">
				<ul class="sub_menu">
					<li>
						<i class="fa fa-suitcase" aria-hidden="true"></i>
						<p>
							<span>Hồ sơ số</span><br/>
							123456789
						</p>
					</li>
					<li class="active">
						<a href="">
							<i class="fa fa-briefcase" aria-hidden="true"></i>
							<span>Thông tin hồ sơ</span>
						</a>
					</li>
					<li>
						<a href="">
							<i class="fa fa-inbox" aria-hidden="true"></i>
							<span>Thành phần hồ sơ</span>
						</a>
					</li>
					<li>
						<a href="">
							<i class="fa fa-check-square-o" aria-hidden="true"></i>
							<span>Kết quả</span>
						</a>
					</li>
					<li>
						<a href="">
							<i class="fa fa-calendar" aria-hidden="true"></i>
							<span>Lịch sử</span>
						</a>
					</li>
				</ul>
				<div class="text-center MB15">
					<button class="btn btn-primary btn-sm">Ghi lại</button>
					<button class="btn btn-danger btn-sm">Hủy bỏ</button>
				</div>
			</div>
		</div>
	</article>

	<footer>
		<p>Copyright <i class="fa fa-copyright" aria-hidden="true"></i> 2016 - Powered by <span>OpenCPS</span></p>
		<p>
			Phần mềm lõi dịch vụ công nguồn mở 
			<img class="ML10" src="images/icon_footer.png">
		</p>
	</footer>
</body>

</html>
